<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto-blog</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/camera.png" alt="imagem minimalista de uma camera">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <div class="avatar">
                <img src="./assets/Jojo.png" alt="imagem de perfil circular">
            </div>
            </nav>
        </header>
        <main>
            <div  class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item" >
                    <img src="./assets/unsplash1.png" alt="">
                    <figcaption class="details">
                    <h2>Workspace elétrica</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:0.4s">
                    <img src="./assets/unsplash2.png" alt="">
                    <figcaption class="details">
                    <h2>Dark and red</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:0.6s">
                    <img src="./assets/unsplash3.png" alt="">
                    <figcaption class="details">
                    <h2>Organização e grids</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:0.8s">
                    <img src="./assets/unsplash4.png" alt="">
                    <figcaption class="details">
                    <h2>Colméia</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1s">
                    <img src="./assets/unsplash5.png" alt="">
                    <figcaption class="details">
                    <h2>Setup de escritor</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.2s">
                    <img src="./assets/unsplash6.png" alt="">
                    <figcaption class="details">
                    <h2>Ergonomia e cores</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.4s">
                    <img src="./assets/unsplash7.png" alt="">
                    <figcaption class="details">
                    <h2>Show de luzes</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.6s">
                    <img src="./assets/unsplash8.png" alt="">
                    <figcaption class="details">
                    <h2>Deep purple</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.8s">
                    <img src="./assets/unsplash9.png" alt="">
                    <figcaption class="details">
                    <h2>Multi-Screen</h2>
                    <div class="tags">
                    <span>tag</span>
                    </div>
                    </figcaption>
                    </figure>
                </section>
            </div>

        </main>
        <footer class="container">
            <p> 2023 - Rocketseat Explorer</p>
        </footer>


    </div>
    
</body>
</html>
